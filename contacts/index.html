<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Players</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='content'></div>

	<script type="text/babel">

        var CONTACTS = [
            {
                id: 1,
                name: 'Mangus Carlsen',
                liveYears: '',
                image: 'img/carlsen.png'
            }, {
                id: 2,
                name: 'Gary Kasparov',
                liveYears: '',
                image: 'img/kasparov.png'
            }, {
                id: 3,
                name: 'Bobby Fissher',
                liveYears: '1943-2008',
                image: 'img/fisher.png'
            }, {
                id: 4,
                name: 'Anatoly Karpov',
                liveYears: '',
                image: 'img/karpov_1979.jpg'
            }, {
                id: 5,
                name: 'Levon Aronian',
                liveYears: '',
                image: 'img/aronian.jpg'
            }, {
                id: 6,
                name: 'Hikaru Nakamura',
                liveYears: '',
                image: 'img/nakamura.png'
            }, {
                id: 7,
                name: 'Alexander Alekhine',
                liveYears: '1892-1946',
                image: 'img/alekhine.png'
            }, {
                id: 8,
                name: 'Vladimir Kramnik',
                liveYears: '',
                image: 'img/kramnik.png'
            }, {
                id: 9,
                name: 'Boris Spassky',
                liveYears: '',
                image: 'img/spassky.png'
            }, {
                id: 10,
                name: 'Vishvanathan Anand',
                liveYears: '',
                image: 'img/anand.jpg'
            }, {
                id: 11,
                name: 'Paul Morphy',
                liveYears: '1837-1884',
                image: 'img/morphy.jpg'
            }, {
                id: 12,
                name: 'José Raúl Capablanca',
                liveYears: '1888-1942',
                image: 'img/capablanca.jpg'
            }
        ];

        var Contact = React.createClass({
            render: function() {
                return (
                    <li className="contact">
                        <img className="contact-image" src={this.props.image} width="32px" height="32px" />
                        <div className="contact-info">
                            <div className="contact-name"> {this.props.name} </div>
                            <div className="contact-number"> {this.props.liveYears} </div>
                        </div>
                    </li>
                );
            }
        });

        var ContactsList = React.createClass({
            getInitialState: function() {
                return {
                    displayedContacts: CONTACTS
                };
            },

            handleSearch: function(event) {
                var searchQuery = event.target.value.toLowerCase();
                var displayedContacts = CONTACTS.filter(function(el) {
                    var searchValue = el.name.toLowerCase();
                    return searchValue.indexOf(searchQuery) !== -1;
                });

                this.setState({
                    displayedContacts: displayedContacts
                });
            },

            render: function() {
                return (
                    <div className="contacts">
                        <input type="text" placeholder="Search..." className="search-field" onChange={this.handleSearch} />
                        <ul className="contacts-list">
                            {
                               this.state.displayedContacts.map(function(el) {
                                    return <Contact
                                        key={el.id}
                                        name={el.name}
                                        liveYears={el.liveYears}
                                        image={el.image}
                                    />;
                               })
                            }
                        </ul>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <ContactsList />,
            document.getElementById("content")
        );

    </script>
</body>
</html>
